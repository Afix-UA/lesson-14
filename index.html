								<div class="menu__sub-menu sub-menu">
									<ul class="sub-menu__body">
										<li class="sub-menu__item"><a href="#" class="sub-menu__link">Home 1</a></li>
										<li class="sub-menu__item"><a href="#" class="sub-menu__link">Home 2</a></li>
										<li class="sub-menu__item  sub-menu__item--open">
											<a href="#" class="sub-menu__link ">Home 3</a>
											<div class="sub-menu__level-2 level-2">
												<ul class="level-2__body">
													<li class="level-2__item"> <a href="#">hello</a></li>
													<li class="level-2__item"> <a href="#">hello</a></li>
													<li class="level-2__item"> <a href="#">hello</a></li>
													<li class="level-2__item"> <a href="#">hello</a></li>

												</ul>
											</div>
										</li>
										<li class="sub-menu__item"><a href="#" class="sub-menu__link">Home 4</a></li>
										<li class="sub-menu__item"><a href="#" class="sub-menu__link">Home 5</a></li>

									</ul>
								</div>

							</li>
							<li class="menu__item"><a href="#" class="menu__link">Services</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contact Us</a></li>
						</ul>
					</nav>
					<a class="menu__btn" href="#">Get Consulting</a>
				</div>
			</div>
		</header>
		<main class="page">
			
			<div class="page__container">
				<div class="page__mask mask">
					<div class="mask__mans mans">
						<mans class="circle1"></mans>
						<mans class="circle2"></mans>
					</div>
				</div>
				<div class="page__sun sun"></div>
				<div class="autokran">
					<div class="page__box-arrow arrow-box">

						<div class="arrow-box__body arrow">
							<div class="arrow-box__section-bottom"></div>
							<div class="arrow-box__section">
								<div class="arrow__head head-arrow">
								<div class="head-arrow__circle"></div>
								<div class="head-arrow__rope"></div>
							</div>
							</div>
							<div class="arrow-box__cylinder"></div>
							<div class="arrow__bottom">

							</div>
							<div class="arrow__brackes brackes">
								<div class="brackes__top"></div>
								<div class="brackes__bottom"></div>
							</div>

						</div>



					</div>
					<div class="autokran__platform platform">
						<div class="platform__body">

							<div class="platform__winch"></div>
							<div class="platform__racks"></div>
							<div class="platform__bottom bottom-platform">
								<div class="bottom-platform__box">
								</div>
								<div class="bottom-platform__box bottom-platform__box--big">
								</div>
								<div class="bottom-platform__circle"></div>

							</div>
							<div class="platform__dove dove">
								<div class="dove__window">
									<img src="./img/window.png" alt="Window">
								</div>
								<div class="dove__window-big">
									<img src="./img/window.png" alt="Window">
								</div>
							</div>

						</div>
					</div>
					<div class="autokran__chassis chassis">
						<div class="chassis__bottom">
							<img src="./img/chassis.png" alt="Chassis">
						</div>
						<div class="chassis__top top-chassis">
							<div class="top-chassis__decor decor-chassis">
								<div class="decor-chassis__one"></div>
								<div class="decor-chassis__resev1"></div>
								<div class="decor-chassis__resev2"></div>
								<div class="decor-chassis__resev3"></div>
								<div class="decor-chassis__resev4"></div>
							</div>
							<div class="top-chassis__wheel">
								<img src="./img/wheel.png" alt="Wheel">
							</div>
							<div class="top-chassis__bumper bumper">
								<div class="bumper__item2"></div>
								<div class="bumper__headlight"></div>
								<div class="bumper__headlight-bottom"></div>
								<div class="bumper__item4"></div>
								<div class="bumper__item5"></div>
								<div class="bumper__item6"></div>
							</div>
						</div>

					</div>
					<div class="autokran__cabin cabin">

						<div class="cabin__form">
							<div class="cabin__door door">
								<div class="door__window">
									<img src="./img/window.png" alt="Window">
								</div>
								<div class="door__pen"></div>
							
							</div>
							
							<div class="cabin__element3"></div>
							<div class="cabin__element4 element4">
								<div class="element4__item"></div>
								<div class="element4__item2"></div>
								<div class="element4__item3"></div>
								
							</div>
							<div class="cabin__element5"></div>
						</div>
					</div>
				</div>
			</div>
